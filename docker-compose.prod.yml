version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: yuvgo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - gateway
      - admin_dashboard
      - merchant_dashboard
      - landing_page
      - flutter_web
    networks:
      - yuvgo_network
    restart: always

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yuvgo_postgres
    environment:
      POSTGRES_USER: yuvgo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yuvgo_secure_password_2024}
      POSTGRES_DB: yuvgo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yuvgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuvgo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis for caching and QR tokens
  redis:
    image: redis:7-alpine
    container_name: yuvgo_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - yuvgo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Gateway API Service
  gateway:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    container_name: yuvgo_gateway
    environment:
      - DATABASE_URL=postgresql://yuvgo:${DB_PASSWORD:-yuvgo_secure_password_2024}@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key-change-this}
