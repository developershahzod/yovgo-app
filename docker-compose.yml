version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yuvgo_postgres
    environment:
      POSTGRES_USER: yuvgo
      POSTGRES_PASSWORD: yuvgo_secure_password_2024
      POSTGRES_DB: yuvgo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yuvgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuvgo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and QR tokens
  redis:
    image: redis:7-alpine
    container_name: yuvgo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yuvgo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway API Service
  gateway:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    container_name: yuvgo_gateway
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - USER_SERVICE_URL=http://user_service:8001
      - SUBSCRIPTION_SERVICE_URL=http://subscription_service:8002
      - PARTNER_SERVICE_URL=http://partner_service:8003
      - VISIT_SERVICE_URL=http://visit_service:8004
      - PAYMENT_SERVICE_URL=http://payment_service:8005
      - NOTIFICATION_SERVICE_URL=http://notification_service:8006
      - ADMIN_SERVICE_URL=http://admin_service:8007
      - IPAKYULI_BASE_URL=https://partner.ecomm.staging.ipakyulibank.uz
      - IPAKYULI_ACCESS_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjYXNoYm94SWQiOiI1ODM1YWVkNS05ZjkwLTQ3ZWEtYmVhMS1kNzE5MzI1NGY5N2QiLCJtZXJjaGFudElkIjoiMjE2YjQzNjItOGM4Yi00MjlkLWJlOGItNTJkYmVlZTAzYTNhIiwiaWF0IjoxNzcwMzA5ODQwLCJleHAiOjE4MDE4Njc0NDB9.cH2wXrfc7rmknwO1NqrQIGO4N18vz-CebLsvHRu0Z_Y
