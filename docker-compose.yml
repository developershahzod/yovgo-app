    # command: uvicorn main:app --host 0.0.0.0 --port XXXX --reload

  # Subscription Service
  subscription_service:
    build:
      context: ./backend
      dockerfile: services/subscription/Dockerfile
    container_name: yuvgo_subscription_service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
