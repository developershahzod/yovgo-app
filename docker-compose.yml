    networks:
      - yuvgo_network
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # User Service
  user_service:
    build:
      context: ./backend
      dockerfile: services/user/Dockerfile
    container_name: yuvgo_user_service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
