  # Partner Service
  partner_service:
    build:
      context: ./backend
      dockerfile: services/partner/Dockerfile
    container_name: yuvgo_partner_service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
