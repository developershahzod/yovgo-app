  # Visit Service
  visit_service:
    build:
      context: ./backend
      dockerfile: services/visit/Dockerfile
    container_name: yuvgo_visit_service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
