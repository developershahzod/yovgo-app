  # Notification Service
  notification_service:
    build:
      context: ./backend
      dockerfile: services/notification/Dockerfile
    container_name: yuvgo_notification_service
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
    depends_on:
      postgres:
        condition: service_healthy
    #     volumes:
    #       - ./backend/services/notification:/app
    networks:
      - yuvgo_network
    # command: uvicorn main:app --host 0.0.0.0 --port XXXX --reload

  # Admin Service
  admin_service:
    build:
      context: ./backend
      dockerfile: services/admin/Dockerfile
    container_name: yuvgo_admin_service
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://yuvgo:yuvgo_secure_password_2024@postgres:5432/yuvgo_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    #     volumes:
    #       - ./backend/services/admin:/app
    networks:
      - yuvgo_network
    # command: uvicorn main:app --host 0.0.0.0 --port XXXX --reload

  # Admin Dashboard (React)
  admin_dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: yuvgo_admin_dashboard
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - yuvgo_network

  # Merchant Dashboard (React)
  merchant_dashboard:
    build:
      context: ./frontend/merchant-dashboard
      dockerfile: Dockerfile
    container_name: yuvgo_merchant_dashboard
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - yuvgo_network

  # User App (React)
  user_app:
    build:
      context: ./frontend/user-app
      dockerfile: Dockerfile
    container_name: yuvgo_user_app
    ports:
      - "3003:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend/user-app:/app
      - /app/node_modules
    networks:
      - yuvgo_network
    command: npm start

  # Landing Page (Main Website)
  landing_page:
    build:
      context: ./landing-page
      dockerfile: Dockerfile
    container_name: yuvgo_landing
    ports:
      - "80:80"
    networks:
      - yuvgo_network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: yuvgo_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - yuvgo_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: yuvgo_grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - yuvgo_network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  yuvgo_network:
    driver: bridge
