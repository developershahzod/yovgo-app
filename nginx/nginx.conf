events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_status 429;

    # CORS map — allow admin, merchant, app origins
    map $http_origin $cors_origin {
        default "";
        "https://admin.yuvgo.uz"    "https://admin.yuvgo.uz";
        "https://merchant.yuvgo.uz" "https://merchant.yuvgo.uz";
        "https://app.yuvgo.uz"      "https://app.yuvgo.uz";
        "https://yuvgo.uz"          "https://yuvgo.uz";
        "http://localhost:3000"     "http://localhost:3000";
        "http://localhost:3001"     "http://localhost:3001";
        "http://localhost:3002"     "http://localhost:3002";
    }

    # Main domain - Landing Page (default server)
    server {
        listen 80 default_server;
        server_name yuvgo.uz www.yuvgo.uz _;

        # Docker DNS — dynamic resolution so nginx starts even if containers are down
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $landing_addr http://yuvgo_landing_page:80;

        location / {
            proxy_pass $landing_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Admin Dashboard
    server {
        listen 80;
        server_name admin.yuvgo.uz;

        resolver 127.0.0.11 valid=10s ipv6=off;
        set $admin_addr http://yuvgo_admin_dashboard:80;
        set $gateway_addr http://yuvgo_gateway:8000;

        location / {
            proxy_pass $admin_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Prevent caching of HTML/JS
            proxy_hide_header Cache-Control;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header CDN-Cache-Control "no-store" always;
            add_header Cloudflare-CDN-Cache-Control "no-store" always;
        }

        # API proxy for admin
        location /api/ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            limit_req zone=api burst=40 nodelay;
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Strip gateway's CORS headers to avoid duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            # CORS headers on actual responses
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

    # Merchant Dashboard
    server {
        listen 80;
        server_name merchant.yuvgo.uz;

        resolver 127.0.0.11 valid=10s ipv6=off;
        set $merchant_addr http://yuvgo_merchant_dashboard:80;
        set $gateway_addr http://yuvgo_gateway:8000;

        location / {
            proxy_pass $merchant_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Prevent caching of HTML/JS
            proxy_hide_header Cache-Control;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header CDN-Cache-Control "no-store" always;
            add_header Cloudflare-CDN-Cache-Control "no-store" always;
        }

        # API proxy for merchant
        location /api/ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            limit_req zone=api burst=40 nodelay;
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Strip gateway's CORS headers to avoid duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            # CORS headers on actual responses
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

    # Flutter Web App
    server {
        listen 80;
        server_name app.yuvgo.uz;

        resolver 127.0.0.11 valid=10s ipv6=off;
        set $gateway_addr   http://yuvgo_gateway:8000;
        set $flutter_addr   http://yuvgo_flutter_web:80;

        # Flutter web app static files - NO CACHE for HTML/JS/CSS
        location / {
            proxy_pass $flutter_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Prevent Cloudflare and browser from caching Flutter app files
            proxy_hide_header Cache-Control;
            proxy_hide_header Expires;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header CDN-Cache-Control "no-store" always;
            add_header Cloudflare-CDN-Cache-Control "no-store" always;
            expires 0;
        }

        # Only cache static assets (images, fonts, canvaskit)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            proxy_pass $flutter_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 7d;
            add_header Cache-Control "public" always;
        }

        # Uploaded images (logos, gallery) served from gateway (^~ prevents regex override)
        location ^~ /uploads/ {
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 7d;
            add_header Cache-Control "public" always;
        }

        # IpakYuli webhook — no rate limit, no auth required
        location /api/payment/webhook/ {
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            limit_req zone=api burst=40 nodelay;
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Strip gateway's CORS headers to avoid duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            # CORS headers on actual responses
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Health check
        location /health {
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # IpakYuli proxy — gateway calls this to avoid outbound HTTPS issues from uvicorn
        location = /ipakyuli-proxy {
            resolver 8.8.8.8 valid=30s;
            set $ipakyuli https://partner.ecomm.staging.ipakyulibank.uz;
            proxy_pass $ipakyuli/api/transfer;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_set_header Host partner.ecomm.staging.ipakyulibank.uz;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Content-Type $http_content_type;
            proxy_pass_request_body on;
        }
    }

    # API Gateway (api.yuvgo.uz)
    server {
        listen 80;
        server_name api.yuvgo.uz;

        resolver 127.0.0.11 valid=10s ipv6=off;
        set $gateway_addr http://yuvgo_gateway:8000;

        # CORS handled by FastAPI gateway
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass $gateway_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
